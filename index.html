<!doctype html>
<html lang="en">

<head>
    <title>Julio's GIF App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h3 class="navbar-brand">GIFTASTIC</h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>       
            <form class="form-inline">
                <input id='gifInput' class="form-control mr-sm-2" type="search" placeholder="Add" aria-label="Search">
                <button id='newGifValue' class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
                <button id='myFavoriteGifs' class="btn btn-outline-info my-2 my-sm-0" type="submit">Move To Favorites</button>
            </form>
        </div>
    </nav>

    <div class='container-fluid'>

    <div id='buttonsArea' class='mb-4'></div>
    <ul>
        <li>Chose from our pre-selected catagores or add your own from the search bar above.</li>
        <li>Click on Gif to activate it.  Click again to stop it.</li>
    </ul>

    <div class = 'row'>
        <div class = 'col-md-8'>
                <div id='gifArea' class='row'></div>
        </div>
        <div id = 'favorites' class = 'col-md-4'>
            <h1 class = 'text-center'>Favorite Gifs</h1>
            <div id = 'dropFavGifs'></div>
        </div>
            
    </div><!--End Of Row-->
        

    </div><!--End of CONTAINER-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src='assets/javascript/game.js'></script>
</body>

</html>
